<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Coloors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="colors">
        <!-- First color -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustments">X</button>
                <span>Hue</span>
                <input type="range" name="hue" class="hue-input" min="0" max="360" step="1" data-hue="0">
                <span>Brightness</span>
                <input type="range" name="brightness" class="bright-input" min="0" max="1" step="0.01" data-bright="0">
                <span>Saturation</span>
                <input type="range" name="saturation" class="sat-input" min="0" max="1" step="0.01" data-sat="0">
            </div>
        </div>
        <!-- Second color -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustments">X</button>
                <span>Hue</span>
                <input type="range" name="hue" class="hue-input" min="0" max="360" step="1" data-hue="1">
                <span>Brightness</span>
                <input type="range" name="brightness" class="bright-input" min="0" max="1" step="0.01" data-bright="1">
                <span>Saturation</span>
                <input type="range" name="saturation" class="sat-input" min="0" max="1" step="0.01" data-sat="1">
            </div>
        </div>
        <!-- Third color -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustments">X</button>
                <span>Hue</span>
                <input type="range" name="hue" class="hue-input" min="0" max="360" step="1" data-hue="2">
                <span>Brightness</span>
                <input type="range" name="brightness" class="bright-input" min="0" max="1" step="0.01" data-bright="2">
                <span>Saturation</span>
                <input type="range" name="saturation" class="sat-input" min="0" max="1" step="0.01" data-sat="2">
            </div>
        </div>
        <!-- Fourth color -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustments">X</button>
                <span>Hue</span>
                <input type="range" name="hue" class="hue-input" min="0" max="360" step="1" data-hue="3">
                <span>Brightness</span>
                <input type="range" name="brightness" class="bright-input" min="0" max="1" step="0.01" data-bright="3">
                <span>Saturation</span>
                <input type="range" name="saturation" class="sat-input" min="0" max="1" step="0.01" data-sat="3">
            </div>
        </div>
        <!-- Fifth color -->
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustments">X</button>
                <span>Hue</span>
                <input type="range" name="hue" class="hue-input" min="0" max="360" step="1" data-hue="4">
                <span>Brightness</span>
                <input type="range" name="brightness" class="bright-input" min="0" max="1" step="0.01" data-bright="4">
                <span>Saturation</span>
                <input type="range" name="saturation" class="sat-input" min="0" max="1" step="0.01" data-sat="4">
            </div>
        </div>
    </div>
    <!-- Color adjustment panel -->
    <div class="panel">
        <div class="library-panel">
            <button class="library"><i class="fas fa-book-open"></i></button>
            <p>Library</p>
        </div>
        <div class="generate-panel">
            <button class="generate"><i class="fas fa-sync"></i></button>
            <p>Generate</p>
        </div>
        <div class="save-panel">
            <button class="save"><i class="fas fa-save"></i></button>
            <p>Save</p>
        </div>
    </div>
    <div class="copy-container">
        <div class="copy-popup">
            <h3>Copied to clipboard!</h3>
            <h4>&#128077;</h4>
        </div>
    </div>
    <div class="save-container">
        <div class="save-popup">
            <button class="close-save">X</button>
            <h4>Name your palette</h4>
            <input type="text" class="save-name" maxlength="35">
            <button type="submit" class="submit-save">Save</button>
        </div>
    </div>
    <div class="library-container">
        <div class="library-popup">
            <button class="close-library">X</button>
            <h4>Pick your palette</h4>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
